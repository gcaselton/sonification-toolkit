name: 'Stars Appearing'

description: 'Brightest stars appear first, pitch mapped to colour. Mallets base sound.'

sound: 'Mallets'

parameters:
    
  - input: 'colour'
    output: 'pitch'

  - input: 'magnitude'
    output: 'volume'
    output_range: [0.2, 1]

  - input: 'magnitude'
    input_range: ['0%', '110%']
    output: 'time'

  - input: 'ra'
    output: 'azimuth'
    output_range: [0.25, 0.75]


harmony: 'Gmaj7'
  


  
  
  

