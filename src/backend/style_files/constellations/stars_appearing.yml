name: 'Stars Appearing'

description: 'Brightest stars appear first, with colour mapped to pitch and the stars spaced in stereo. Mallets base sound.'

sound: 'Mallets'

parameters:
  - input: 'magnitude'
    input_range: ['0%', '104%']
    output: 'time'
    output_range: ['0%', '100%']

  - input: 'magnitude'
    input_range: ['0%', '100%']
    output: 'volume'
    output_range: ['0%', '100%']
    
  - input: 'colour'
    output: 'pitch'

  - input: 'ra'
    input_range: [0,360]
    output: 'azimuth'
    output_range: ['0%', '100%']

  - input: 'dec'
    input_range: [0,180]
    output: 'polar'
    output_range: ['0%', '100%']

harmony: 'C pentatonic major'
  


  
  
  

