# preset name
name: "pitch_mapper"

description: >-
  preset for mapping pitch_shift for 1D data sonification. the single
  triangle wave oscillator provides a balance between harmonic richness
  and the harshness of the sound to allow clear audiability over a large
  pitch range.
  
# oscillator information
oscillators:
  osc1:
    form: 'tri'
    level: 1.
    detune: 0.
    phase: 'random'

volume_envelope:
  A: 0.05
  D: 0.1
  S: 1.
  R: 0.05
  Ac: 0.
  Dc: 0.
  Rc: 0.
  level: 1.

# pitch range and default shift in semitones
pitch_hi: 36
pitch_lo: 0
pitch_shift: 0.

_meta:
  name: preset name
  description: full description
  oscillators: >-
    Oscillator information.
  oscillators:
    osc1:
      form: waveform, choose from ['saw', 'square', 'sine', 'tri', 'noise']
      level: intrinsic volume
      detune: change in tuning as a percentage of the input frequency
      phase: phase
  pitch_hi: >-
    pitch range maximum in semitones
  pitch_lo: >-
    pitch range minimum in semitones
  pitch_shift: >-   
    default shift in semitones

